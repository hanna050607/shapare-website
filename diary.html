      <div class="diary">
        <div class="section">
          <div class="entry">
            <h2>Daily Work out</h2>
            <label for="date-workout">날짜:</label>
            <input type="date" id="date-workout">
            <label for="text-workout">작성:</label>
            <textarea id="text-workout" placeholder="오늘의 운동 기록을 작성하세요..."></textarea>
            <button class="save-button">저장</button>
          </div>
          <div class="entry">
            <h2>Daily Menu</h2>
            <label for="date-menu">날짜:</label>
            <input type="date" id="date-menu">
            <label for="text-menu">작성:</label>
            <textarea id="text-menu" placeholder="오늘의 식단을 작성하세요..."></textarea>
            <button class="save-button">저장</button>
          </div>
          <div class="entry">
            <h2>Daily Emotion</h2>
            <label for="date-emotion">날짜:</label>
            <input type="date" id="date-emotion">
            <label for="text-emotion">작성:</label>
            <textarea id="text-emotion" placeholder="오늘의 감정을 작성하세요..."></textarea>
            <button class="save-button">저장</button>
          </div>
        </div>
      </div>
